<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculate Your Insurance</h1>
    <form action="/action_page.php">
     <fieldset>
      <legend>Personal information:</legend>

      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="province">Province:</label>
      <input type="text" id="province" name="province"><br><br>

      <label for="postalCode">Postal Code:</label>
      <input type="postalCode" id="postalCode" name="postalCode"><br><br>

      <label for="number">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="year">Vehicle Year:</label>
      <input type="number" id="year" name="year"><br><br>

      <label for="make">Vehicle Make:</label>
      <input type="text" id="make" name="make"><br><br>

      <label for="model">Vehicle Model:</label>
      <input type="text" id="model" name="model"><br><br>

      <label for="accident">How mant accident does driver have?</label>
      <input type="number" id="accident" name="accident"><br><br>

      <label for="experience">How many years of experience does driver have?</label>
      <input type="number" id="experience" name="experience"><br><br>

      <label>Is driver 30 years old or older and have at least 2 years of experince?</label>
      <select id="yesNo" name="cars">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <button type="button" id="btnInsert">Submit</button>
     </fieldset>

     <fieldset>
         <legend>Result</legend>
         <div id="lsOutput"></div>
     </fieldset>
    </form>
	<script src="index.js"></script>
  </body>
</html>
